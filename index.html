<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="body">
    <div id="container">
      <img src="image-equilibrium.jpg" alt="image-equilibrium" id="pic">
      <div id="preview">
          
          
      <img src="icon-view.svg" alt="eye" id="eye">
      <img src="icon-view.svg" alt="eye1" id="eye1">
        
      </div>
      <div id="content">
        <h2 id="head">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div id="price">
          <h4><img src="icon-ethereum.svg" alt="icon-ethereum">&nbsp;&nbsp; 0.041&nbsp;ETH </h4><span id="time"><img src="icon-clock.svg" alt="clock" id="clock">&nbsp; 3 days left</span>
          
        </div>
      </div>
        
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Vidhant007">Vidhant Maan Thapa</a>.
  </div>
</body>
</html>
